<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Amira Web Systems - Sistema Web &copy;</title>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
        
        <script language="javascript">
            function abreJanela(endereco) {
                window.open(endereco, ', top=0, left=0, maximized=yes, resizable=yes, toolbar=no, status=yes, menubar=no, scrollbars=yes');
            }
        </script>
        
        <script language="javascript">
            function fechaJanela() {
                window.opener = window;
                window.close("#");
            }
        </script>
        
        <style>
             #principal {
                width: 350px;
                height: 200px;
                position: absolute;
                top: 50%;
                left: 50%;
                margin-top: -100px;
                margin-left: -175px;
             }
        </style>
       
       
    </h:head>
    <h:body>
        
        <div id="principal">

            <center><img src="imagens/logo.png"> </img> </center>

            <p align="center"><a href="inicio.ami" onclick="javascript: fechaJanela(); abreJanela('inicio.ami'); return false;">
                    Clique aqui para iniciar
            </a></p>

        </div>
        
       
        
    </h:body>
</html>
