<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:include src="../../componentes/cabecalho.xhtml"/>

    <h:head>

        <title>Login Page - AWS World Site</title>

    </h:head>

    <h:body>

        <h:form binding="#{modulos$seguranca$Forgot_Password.hfmFormulario}" id="hfmFormulario">

            <h:inputHidden id="hihErro" binding="#{modulos$seguranca$Forgot_Password.hihErro}" />
            <h:inputHidden id="hihProcedure" binding="#{modulos$seguranca$Forgot_Password.hihProcedure}"/>
            <h:inputHidden id="hihMetodo" binding="#{modulos$seguranca$Forgot_Password.hihMetodo}"/>
            
             <div class="container">
                <div class="d-flex justify-content-center ">
                    <div class="card" style="margin-top: 200px;">
                        <div class="card-header">
                            <h3>Recuperar Senha</h3>
                        </div>
                        <div class="card-body">
                            <div class="text-center mt-0 mb-3 links">
                                <h4>Esqueceu sua senha</h4>
                                <p>Digite seu email que enviaremos instruções de recuperação</p>
                            </div>
                          
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="far fa-envelope"></i></span>
                                    </div>
                                    <h:inputText 
                                                 id="hitEmail" class="form-control" p:placeholder="email"/>

                                </div>
                                <div class="form-group">

                                    <h:commandButton action="#{modulos$seguranca$Forgot_Password.hcbEntrar_action}" id="hcbEntrar"
                                                     type="submit" value="Enviar" class="btn float-right login_btn" 
                                                     title="Recuperar sua senha"/>
                                </div>

                        </div>
                        <div class="card-footer">
                            <div class="d-flex justify-content-center links">
                                <a href="../seguranca/autenticacao.ami">Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            
        </h:form>
        
       


    </h:body>


</html>
