<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:include src="../../componentes/cabecalho.xhtml"/>

    <h:head>

        <title>Login Page - AWS World Site</title>

    </h:head>

    <h:body>

        <h:form binding="#{modulos$seguranca$Autenticacao.hfmFormulario}" id="hfmFormulario">

            <h:inputHidden id="hihErro" binding="#{modulos$seguranca$Autenticacao.hihErro}" />
            <h:inputHidden id="hihProcedure" binding="#{modulos$seguranca$Autenticacao.hihProcedure}"/>
            <h:inputHidden id="hihMetodo" binding="#{modulos$seguranca$Autenticacao.hihMetodo}"/>
            
             <div class="container">
                <div class="d-flex justify-content-center ">
                    <div class="card" style="margin-top: 200px;">
                        <div class="card-header">
                            <h3>Sign In</h3>
                            <div class="d-flex justify-content-end social_icon">
                                <span><i class="fab fa-facebook-square"></i></span>
                                <span><i class="fab fa-google-plus-square"></i></span>
                                <span><i class="fab fa-twitter-square"></i></span>
                            </div>
                        </div>
                        <div class="card-body">
                            <h:form binding="#{modulos$seguranca$Autenticacao.hfmFormulario}">
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <h:inputText binding="#{modulos$seguranca$Autenticacao.hitUsuario}"
                                                 id="hitUsuario" class="form-control" p:placeholder="username"/>

                                </div>
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    </div>
                                    <h:inputSecret binding="#{modulos$seguranca$Autenticacao.hisPassword}"
                                                   id="hisPassword" class="form-control" p:placeholder="password"/>
                                </div>
                                <div class="row align-items-center remember">
                                    <h:selectBooleanCheckbox id="hsomRememberMe"/>Remember Me
                                </div>
                                <div class="form-group">

                                    <h:commandButton action="#{modulos$seguranca$Autenticacao.hcbEntrar_action}" id="hcbEntrar"
                                                     onclick="javascript: return validaFormulario();"
                                                     type="submit" value="Login" class="btn float-right login_btn" 
                                                     title="Entrar no Sistema"/>
                                </div>



                            </h:form>
                        </div>
                        <div class="card-footer">
                            <div class="d-flex justify-content-center links">
                                Don't have an account?<a href="#">Sign Up</a>
                            </div>
                            <div class="d-flex justify-content-center">
                                <a href="#">Forgot your password?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            
        </h:form>
        
       


    </h:body>


</html>
